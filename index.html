<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, paper, scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">Let's play a game!</div>
        <div class="choices">
            <button id="rock" class="choice" onclick="game(this.id)"><img src="rock.png" id="image"></button>
            <button id="paper" class="choice" onclick="game(this.id)"><img src="paper.png" id="image"></button>
            <button id="scissors" class="choice" onclick="game(this.id)"><img src="scissors.png" id="image"></button></button>
        </div>
        <div class="choices_text">
            <div class="choice_text" id="rock_text">Rock</div>
            <div class="choice_text" id="paper_text">Paper</div>
            <div class="choice_text" id="scissors_text">Scissors</div>
        </div>
        <script src="script.js"></script>
        <div class="textbelow">
        <div class="versus">
            <div class="player">Your choice: <span id="playerchoice"></span></div>
            <div class="player">Computer's choice: <span id="computerchoice"></span></div>
        </div>
    </div>
    <div class="textbelow">
        
        <div class="versus">
            <div class="player">Score: <span id="playerscore"></span></div>
            <div class="player">Score: <span id="computerscore"></span></div>
        </div>
        </div>
    </div>
        <div id="verdict"></div>
        <div id="verdict2"></div>
    </body>
</html>
